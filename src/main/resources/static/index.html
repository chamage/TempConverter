<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- Background -->
    <div class="bg-animation">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
    </div>

    <!-- Dark Mode Toggle -->
    <div class="theme-toggle-container">
        <a href="/swagger-ui/index.html"
           target="_blank"
           class="swagger-link"
           title="Open API Documentation"
           aria-label="Open Swagger API Documentation">
            <i class="bi bi-file-earmark-code"></i>
        </a>
        <button id="themeToggle" class="theme-toggle" aria-label="Toggle dark mode">
            <i class="bi bi-moon-stars-fill"></i>
        </button>
    </div>

    <!-- Main Container -->
    <div class="container-fluid">
        <div class="row min-vh-100">
            <!-- Left Side - Converter -->
            <div class="col-lg-6 d-flex align-items-center justify-content-center p-5">
                <div class="converter-card">
                    <div class="text-center mb-4">
                        <h1 class="display-4 fw-bold gradient-text">
                            <i class="bi bi-thermometer-half"></i> Temperature Converter
                        </h1>
                        <p class="subtitle-text">Convert between Celsius and Fahrenheit with ease</p>
                    </div>

                    <div class="card shadow-lg border-0 rounded-4">
                        <div class="card-body p-4">
                            <!-- Input Section -->
                            <div class="mb-4">
                                <label for="temperatureInput" class="form-label fw-semibold">
                                    <i class="bi bi-input-cursor-text"></i> Enter Temperature
                                </label>
                                <input type="number"
                                       class="form-control form-control-lg"
                                       id="temperatureInput"
                                       placeholder="Enter value"
                                       step="0.01">
                            </div>

                            <!-- Unit Selection -->
                            <div class="mb-4">
                                <label class="form-label fw-semibold">
                                    <i class="bi bi-arrow-left-right"></i> Convert From
                                </label>
                                <div class="btn-group w-100" role="group">
                                    <input type="radio" class="btn-check" name="unitToggle" id="celsiusRadio" value="CELSIUS" checked>
                                    <label class="btn btn-outline-primary btn-lg" for="celsiusRadio">
                                        <i class="bi bi-snow"></i> Celsius (°C)
                                    </label>

                                    <input type="radio" class="btn-check" name="unitToggle" id="fahrenheitRadio" value="FAHRENHEIT">
                                    <label class="btn btn-outline-primary btn-lg" for="fahrenheitRadio">
                                        <i class="bi bi-fire"></i> Fahrenheit (°F)
                                    </label>
                                </div>
                            </div>

                            <!-- Convert Button -->
                            <button class="btn btn-primary btn-lg w-100 mb-3" id="convertBtn">
                                <i class="bi bi-arrow-repeat"></i> Convert
                            </button>

                            <!-- Result Display -->
                            <div id="resultSection" class="result-box d-none">
                                <div class="text-center">
                                    <div class="result-value" id="resultValue">--</div>
                                    <div class="result-label" id="resultLabel">Result</div>
                                    <div class="formula-box mt-3">
                                        <small class="text-muted">
                                            <i class="bi bi-calculator"></i>
                                            <span id="formulaText">Formula</span>
                                        </small>
                                    </div>
                                </div>

                                <!-- Save to History Section -->
                                <div class="mt-4">
                                    <hr>
                                    <div class="mb-3">
                                        <label for="nicknameInput" class="form-label fw-semibold">
                                            <i class="bi bi-tag"></i> Nickname (Optional)
                                        </label>
                                        <input type="text"
                                               class="form-control"
                                               id="nicknameInput"
                                               placeholder="e.g., Summer temperature">
                                    </div>
                                    <button class="btn btn-success w-100" id="saveBtn">
                                        <i class="bi bi-bookmark-check"></i> Save to History
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Side - History -->
            <div class="col-lg-6 bg-light d-flex align-items-center justify-content-center p-5">
                <div class="history-section w-100">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2 class="fw-bold">
                            <i class="bi bi-clock-history"></i> Conversion History
                        </h2>
                        <button class="btn btn-outline-danger" id="clearHistoryBtn">
                            <i class="bi bi-trash"></i> Clear All
                        </button>
                    </div>

                    <div class="card shadow border-0 rounded-4" style="max-height: 70vh; overflow-y: auto;">
                        <div class="card-body p-3">
                            <div id="historyList">
                                <div class="text-center text-muted py-5">
                                    <i class="bi bi-inbox display-1"></i>
                                    <p class="mt-3">No conversion history yet</p>
                                    <small>Convert temperatures and save them to see history</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toastNotification" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <i class="bi bi-info-circle-fill text-primary me-2"></i>
                <strong class="me-auto">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="toastMessage">
                Message
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="/js/app.js"></script>
</body>
</html>
